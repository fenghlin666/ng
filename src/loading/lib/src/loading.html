<!-- 全屏加载遮罩层 -->
<div *ngIf="showMask && area === 'fullscreen'" class="ti3-loading-fullscreen-mask"></div>
<div
  *ngIf="type === 'default'"
  class="ti3-loading-default"
  [ngStyle]="{'width': size, 'height': size, 'border-width': getBorderWidth(size)}"
  [ngClass]="{'ti3-loading-default-small': size === 'small',
                'ti3-loading-default-middle': size === 'middle',
                'ti3-loading-default-large': size === 'large',
                'ti3-loading-fullscreen': area === 'fullscreen',
                'ti3-loading-block' : area === 'block'}"
></div>

<div
  *ngIf="type === 'weak'"
  class="ti3-loading-weak-box"
  [ngClass]="{ 'ti3-loading-fullscreen': area === 'fullscreen', 'ti3-loading-block' : area === 'block' }"
>
  <span *ngFor="let item of items" class="ti3-loading-weak"></span>
</div>
