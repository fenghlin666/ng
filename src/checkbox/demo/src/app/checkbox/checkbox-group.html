<h4 class="mb-3">1.使用 ticheckitem 指令实现</h4>
<span class="mr-7" *ngFor="let item of data; index as i">
  <input [id]="'checkitem-group-' + i" type="checkbox" [label]="item.text" tiCheckitem [item]="item" [beCheckeds]="checked" />
</span>
<div class="current-value-container">
  <pre>Current value: {{ checked | json }}</pre>
</div>
<h4 class="mb-3">2.使用 ti-checkbox-group 组件实现</h4>
<ti-checkbox-group id="checkbox-group" [items]="items" [(ngModel)]="value"> </ti-checkbox-group>
<div class="current-value-container">
  <pre>Current Select: {{ value | json }}</pre>
</div>
