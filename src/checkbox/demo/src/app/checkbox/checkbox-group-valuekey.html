<input id="checkbox-valuekey" type="checkbox" label="全选" tiCheckgroup [items]="data" [(checkeds)]="checked" valueKey="id" />
<div class="my-4">
  <span class="mr-7" *ngFor="let item of data;index as i">
    <input [id]="'checkitem-valuekey-' + i" type="checkbox" [label]="item.text" tiCheckitem [item]="item" />
  </span>
</div>
<div class="current-value-container">
  <pre>Current value: {{ checked | json }}</pre>
</div>
<ti-checkbox-group id="checkbox-group-valuekey" [items]="items" [(ngModel)]="value" valueKey="label"> </ti-checkbox-group>
<div class="current-value-container">
  <pre>Current Select: {{ value | json }}</pre>
</div>
