<div
  *ngIf="selectgroup.multiple && isChecked()"
  [ngClass]="{'ti3-selectitem-corner-right-top': checkPosition === 'right-top',
                'ti3-selectitem-corner-right-bottom': checkPosition === 'right-bottom'}"
>
  <ti-icon local name="alert-success" class="ti3-selectitem-checkmark"></ti-icon>
</div>
<ng-container *ngIf="itemTemplate else defaultTemplate">
  <ng-container *ngTemplateOutlet="itemTemplate"> </ng-container>
</ng-container>
<ng-template #defaultTemplate>
  <ti-svg [name]="item.iconName" class="ti3-selectitem-lefticon"></ti-svg>
  <div class="ti3-selectitem-right" [id]="appendId('right')">
    <ng-container *ngIf="item.content; else selectitemRight">
      <span class="ti3-selectitem-title" [title]="item.title">{{item.title}}</span>
      <span class="ti3-selectitem-content" [title]="item.content">{{item.content}}</span>
    </ng-container>
  </div>
</ng-template>
<ng-content></ng-content>
<ng-template #selectitemRight>
  <span class="ti3-selectitem-title ti3-selectitem-title-top-space" [title]="item.title" [id]="appendId('title')">{{item.title}}</span>
</ng-template>
