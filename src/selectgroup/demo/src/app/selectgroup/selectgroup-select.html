<ti-selectgroup id="selectgroup-select-group" [(ngModel)]="value">
  <ti-selectitem
    [id]="'selectgroup-select-item' + i"
    style="width: 200px; height: auto"
    *ngFor="let item of items;index as i;"
    [item]="item"
  >
    <ti-select [options]="item.options" [disabled]="item.disabled"></ti-select>
  </ti-selectitem>
</ti-selectgroup>
