<span class="mr-5" *ngFor="let item of seasons;index as i">
  <input
    [id]="'radio-event-' + i"
    name="group"
    type="radio"
    [value]="item.value"
    [label]="item.label"
    tiRadio
    [(ngModel)]="season"
    (ngModelChange)="onNgModelChange($event)"
  />
</span>
<br />
<ti-radio-group
  id="radio-group-event"
  class="mt-4"
  [items]="radioList"
  [name]="'radiogroupevent'"
  [(ngModel)]="selected"
  (ngModelChange)="onNgModelChange($event)"
>
</ti-radio-group>
<demo-log [logs]="myLogs"></demo-log>
