<h4 class="mb-3">1.禁用某个单选框</h4>
<input
  id="radio-disabled1"
  name="group1"
  type="radio"
  value="shanghai"
  label="上海"
  tiRadio
  [(ngModel)]="selected"
  [disabled]="disabled"
/><span class="mr-5"></span>
<input
  id="radio-disabled2"
  name="group1"
  type="radio"
  value="beijing"
  label="北京"
  tiRadio
  [(ngModel)]="selected"
  [disabled]="disabled"
/><span class="mr-5"></span>
<input id="radio-disabled3" name="group1" type="radio" value="guangzhou" label="广州" tiRadio [(ngModel)]="selected" /><span
  class="mr-5"
></span>
<input id="radio-disabled4" name="group1" type="radio" value="xian" label="西安" tiRadio [(ngModel)]="selected" />
<br />
<h4 class="my-3">2.在form表单中禁用某个单选框</h4>
<form>
  <span class="mr-5" *ngFor="let item of countries, index as i;">
    <input
      [id]="'radio-disabled-form-' + i"
      name="group2"
      type="radio"
      [value]="item.id"
      [label]="item.key"
      tiRadio
      [(ngModel)]="selectedCountry"
      [attr.disabled]="item.disable ? '' : null"
    />
  </span>
</form>
<h4 class="my-3">3.单选组禁用某个选项</h4>
<ti-radio-group id="radio-group-disabled" [items]="radioList" [name]="'radiogroupdisabled'" [(ngModel)]="selectedGroup"> </ti-radio-group>
