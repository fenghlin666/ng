<h4 class="mb-3">1.基础样式</h4>
<ti-guides id="guides-basic">
  <ti-guide *ngFor="let item of items">
    <ti-guide-header>{{item.label}}</ti-guide-header>
    <ti-guide-content> {{item.content}} </ti-guide-content>
  </ti-guide>
</ti-guides>
<h4 class="my-3">2.小尺寸样式</h4>
<ti-guides small id="guides-basic-small">
  <ti-guide *ngFor="let item of items">
    <ti-guide-header>{{item.label}}</ti-guide-header>
    <ti-guide-content> {{item.content}} </ti-guide-content>
  </ti-guide>
</ti-guides>
