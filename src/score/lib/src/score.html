<section class="ti3-score-text">
  <span [id]="appendId('min')">{{minText}}</span>
  <span [id]="appendId('max')">{{maxText}}</span>
</section>
<section>
  <span
    *ngFor="let item of scoreArray index as i;"
    class="ti3-score-item"
    [ngStyle]="{ 'padding': padding ? padding : '0 16px' }"
    [ngClass]="{ 'ti3-score-item-active': model === i }"
    tiOutline
    [tabindex]="0"
    (keydown.enter)="onClick(i)"
    (click)="onClick(i)"
    [id]="appendId(i)"
    >{{i}}</span
  >
</section>
