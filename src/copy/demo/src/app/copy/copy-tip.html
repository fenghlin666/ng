<textarea cols="30" rows="5" placeholder="可以粘贴复制到的值"></textarea>
<h4 class="mt-3">1.title: 图标的说明信息</h4>
<span>{{content}}</span>
<ti-copy id="copy-tip-title" [content]="content" title="copy"></ti-copy>
<h4 class="mt-3">2.successTip：完成复制</h4>
<span>{{content}}</span>
<ti-copy id="copy-tip-success" [content]="content" successTip="完成复制"></ti-copy>
