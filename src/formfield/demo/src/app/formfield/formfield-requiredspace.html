<ti-formfield title="表单1" [colsNumber]="colsNumber" verticalAlign="middle" [requiredSpace]="true">
  <ti-item [label]="'国家'" [required]="true">
    <input type="text" tiText [(ngModel)]="contryValue" />
  </ti-item>
  <ti-item [label]="'性别'">
    <input type="text" tiText [(ngModel)]="sexValue" />
  </ti-item>
  <ti-item [label]="'身份证号码'">
    <input type="text" tiText [(ngModel)]="IDValue" />
  </ti-item>
  <ti-item [label]="'Email'">
    <input type="text" tiText [(ngModel)]="emailValue" />
  </ti-item>
  <ti-item [label]="'昵称'">
    <input type="text" tiText [(ngModel)]="nickValue" />
  </ti-item>
  <ti-button-item>
    <button style="margin-right: 20px" type="button" color="danger" tiButton>确认</button>
    <button type="button" tiButton>取消</button>
  </ti-button-item>
</ti-formfield>
