<h4 class="mb-3">1.multiline: true + maxlength: 125</h4>
<ti-labeleditor
  id="labeleditor-maxlength-multiline"
  class="demo-labeleditor-container"
  [(ngModel)]="label"
  [maxlength]="125"

>
</ti-labeleditor>
<h4 class="my-3">2.multiline: false + maxlength: 10</h4>
<ti-labeleditor id="labeleditor-maxlength" class="demo-labeleditor-container" [(ngModel)]="label1" [maxlength]="10"> </ti-labeleditor>
