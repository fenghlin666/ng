<ti-datetime-range class="mb-3" id="datetimerange-timezoneable-localzone" [(ngModel)]="value1" [timeZoneable]="true"></ti-datetime-range>
<div class="current-value-container">
  <pre>Current value: {{ value1 | json }}</pre>
</div>
<br />
<ti-datetime-range class="mb-3" id="datetimerange-timezoneable-utczone" [(ngModel)]="value2" [timeZoneable]="true"></ti-datetime-range>
<div class="current-value-container">
  <pre>Current value: {{ value2 | json }}</pre>
</div>
<br />
<ti-datetime-range
  class="mb-3"
  id="datetimerange-customize-timezoneable-utczone"
  [(ngModel)]="value3"
  [timeZoneable]="true"
  [customizeOptions]="customizeOptions"
></ti-datetime-range>
<div class="current-value-container">
  <pre>Current value: {{ value3 | json }}</pre>
</div>
